version: "3.0"
services:
  nginx:
    container_name: nginx
    build: 
      context: ""
      dockerfile: ./nginx/Dockerfile
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx
      - ./nginx/certs:/etc/nginx/certs
    ports:
      - 80:80
    networks: 
      - logging-network
  elk:
    container_name: elk
    image: 682115170512.dkr.ecr.us-east-1.amazonaws.com/elk:8.7.1a
    build: 
      context: ""
      dockerfile: ./nginx/Dockerfile
    ports:
      - 9200:9200
      - 5601:5601
      - 5044:5044
    networks: 
      - logging-network
    volumes:
      - ./elk/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./elk/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./elk/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./elk/kibana.yml:/usr/share/kibana/config/kibana.yml
      - ./elk/data:/usr/share/elasticsearch/data
      - ./elk/logs:/usr/share/elasticsearch/logs
      - ./elk/certs:/usr/share/elasticsearch/config/certs
      - ./elk/certs:/usr/share/logstash/config/certs
      - ./elk/certs:/usr/share/kibana/config/certs
networks: 
  logging-network:
    driver: bridge
